stages:
- debug
- release
- clean
  
debug:
  stage: debug
  script:
  - make debug
  - du -h bin/debug/libtgui.so
  when: on_success
  except:
  - tags
  
release:
  stage: release
  script:
  - make release
  - du -h bin/release/libtgui.so
  when: on_success
  except:
  - tags

clean:
  stage: clean
  script:
  - make clean
  when: always
  except:
  - tags
